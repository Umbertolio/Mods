[mod-setting-description]
heroturrets-setting-level-up-modifier=Изменяет модификатор ранга убийства
heroturrets-setting-level-buff-modifier=Изменяет усиления применяемые к рангу
heroturrets-kill-counter=Строго сделает турели предметами с тэгами, в результате чего в инвентаре будет много стаков, так как каждый стак будет хранить разное количество убийств
heroturrets-allow-artillery-turrets=Если отключено, Ранговую Артилерию необходимо убрать и поставить обратно
heroturrets-setting-ammo-turret-kill-multiplier=Увеличивает количество убийств для ранга за уровень примененны после модификатора ранга убийства
heroturrets-setting-fluid-turret-kill-multiplier=Увеличивает количество убийств для ранга за уровень примененны после модификатора ранга убийства
heroturrets-setting-electric-turret-kill-multiplier=Увеличивает количество убийств для ранга за уровень примененны после модификатора ранга убийства
heroturrets-setting-artillery-turret-kill-multiplier=Увеличивает количество убийств для ранга за уровень примененны после модификатора ранга убийства
heroturrets-allow-damage=Разрешает повышать ранг от полученого урона
heroturrets-use-csv=Разрешает или запрещает пользовательские имена
heroturrets-csv-names=Разрешает определять пользовательские имена Рангов. Они должны быть разделены запятой. Они распространят усиления на доступные варианты. Не рекомендуться менять после старта игры. Максимум 12 имен. Длинна имен 25- максимум, 4 - миимум.
heroturrets-damage-counter=Сохраняет статистику по урону, работает лишь когда установлен Строгий счетчик убийств

