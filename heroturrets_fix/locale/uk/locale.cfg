[mod-setting-description]
heroturrets-setting-level-up-modifier=Змінює модифікатор рангу вбивства
heroturrets-setting-level-buff-modifier=Змінює посилення застосовувані до рангу
heroturrets-kill-counter=Жлорстко створює турелі - предметами з тегами, в результаті чого в інвентарі буде багато стаків, так як кожен стак буде зберігати різну кількість вбивств
heroturrets-allow-artillery-turrets=Якщо відключено, Рангову Артилерію необхідно прибрати та наново встановити
heroturrets-setting-ammo-turret-kill-multiplier=Примножує кількість вбивств для рангу за рівень застосовується після модифікатору рангу вбивства
heroturrets-setting-fluid-turret-kill-multiplier=Примножує кількість вбивств для рангу за рівень застосовується після модифікатору рангу вбивства
heroturrets-setting-electric-turret-kill-multiplier=Примножує кількість вбивств для рангу за рівень застосовується після модифікатору рангу вбивства
heroturrets-setting-artillery-turret-kill-multiplier=Примножує кількість вбивств для рангу за рівень застосовується після модифікатору рангу вбивства
heroturrets-allow-damage=Дозволяє підвищувати ранг від отриманої шкоди
heroturrets-use-csv=Дозволяє або задороняє користувальницькі імена
heroturrets-csv-names=Дозволяє визначати користувальницькі імена Рангів. Вони повинні бути розділені комою. Вони поштрюють посилення на доступні варіанти. Не рекомендується змінювати після старту гри. Максимум 12 імен. Довжина імен 25- максимум, 4 - мінімум.
heroturrets-damage-counter=Зберігає статистику по шкоді, працює лише тоді коли встановлен Жорсткий лічильник вбивств

